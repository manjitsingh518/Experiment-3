<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="practice03.css" />
</head>
<body>
  <!-- Invisible dark mode toggle for CSS control -->
  <input type="checkbox" id="darkToggle" hidden />

  <div class="wrapper">
    <div class="dashboard">
      <header>
        <h1>Admin Dashboard</h1>
        <label class="dark-mode-switch" for="darkToggle">
          <input type="checkbox" checked />
          Dark Mode
        </label>
      </header>

      <div class="main">
        <aside>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </aside>

        <section class="content">
          <h2>Welcome, Admin!</h2>
          <p>This is the main content area. Add charts, tables, or reports here.</p>
        </section>
      </div>

      <footer>
        &copy; 2025 Admin Panel
      </footer>
    </div>
  </div>
</body>
</html>
